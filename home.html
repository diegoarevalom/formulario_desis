<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Productos</title>
  <link rel="stylesheet" href="./home.css">
</head>

<body>
  <div class="container">
    <form class="form" id="productForm" novalidate>
      <h1 class="h1">Formulario de Productos</h1>
      <div class="form-row">
        <div class="form-group">
          <label for="codigo">Código</label>
          <input type="text" id="codigo" name="codigo" required minlength="5" maxlength="15"
            pattern="[a-zA-Z0-9]+" title="Solo letras y números, 5-15 caracteres.">
          <div class="error-message" id="error-codigo"></div>
        </div>
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" name="nombre" required
            minlength="2" maxlength="50">
          <div class="error-message" id="error-nombre"></div>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="bodega">Bodega</label>
          <select id="bodega" name="bodega">
            <option value=""></option>
          </select>
          <div class="error-message" id="error-bodega"></div>
        </div>
        <div class="form-group">
          <label for="sucursal">Sucursal</label>
          <select id="sucursal" name="sucursal" required disabled>
            <option value=""></option>
          </select>
          <div class="error-message" id="error-sucursal"></div>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="moneda">Moneda</label>
          <select id="moneda" name="moneda">
            <option value=""></option>
          </select>
          <div class="error-message" id="error-moneda"></div>
        </div>
        <div class="form-group">
          <label for="precio">Precio</label>
          <input type="text" id="precio" name="precio" placeholder="24.99" required pattern="^\d+(\.\d{1,2})?$"
            title="Número positivo con hasta 2 decimales.">
          <div class="error-message" id="error-precio"></div>
        </div>
      </div>

      <div class="form-group">
        <label>Materiales del Producto</label>
        <div class="checkbox-group" id="material-checkboxes">
          <label class="checkbox"><input type="checkbox" name="materiales[]" value="1"> Madera</label>
          <label class="checkbox"><input type="checkbox" name="materiales[]" value="2"> Metal</label>
          <label class="checkbox"><input type="checkbox" name="materiales[]" value="3"> Plástico</label>
          <label class="checkbox"><input type="checkbox" name="materiales[]" value="4"> Textil</label>
        </div>
        <div class="error-message" id="error-materiales"></div>
      </div>

      <div class="form-group">
        <label for="descripcion">Descripción</label>
        <textarea id="descripcion" name="descripcion" placeholder="Ingrese una descripcion" required minlength="10"
          maxlength="1000"></textarea>
        <div class="error-message" id="error-descripcion"></div>
      </div>

      <div class="center">
        <button type="submit" id="submitBtn" class="button">Guardar Producto</button>
      </div>
      <div id="form-message" class="form-message"></div>

    </form>
  </div>
  <script src="./home.js"></script>
</body>
</html>
